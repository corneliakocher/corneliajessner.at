title: Cornelia
logo: # You can add own logo. For example '/images/logo.png'.
description: An impressive portfolio theme for Jekyll
color_scheme: auto # You have the option to choose between three modes: auto, light, and dark. The default mode is set to auto, which means that the color scheme will automatically adapt based on your operating system settings. This way, you can enjoy a personalized experience without having to manually switch between light and dark modes.

#-------------------------------
# Author Global Settings
author:
    author_name: Jesse Parker
    author_role: Product Designer
    author_description: When I'm not a Product Designer, I can often be found cycling through picturesque landscapes, immersing myself in the joy of two-wheeled adventures. Reading books is another passion of mine, as I love delving into captivating stories and exploring new ideas. Beyond these pursuits, I relish engaging in various activities that nurture my creativity and keep me inspired.
    author_avatar: '/images/01-1.jpg'

