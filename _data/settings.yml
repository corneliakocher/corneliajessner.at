# Hero Settings
hero:
    enable: true
    hero_intro: Hi, ich bin Cornelia
    hero_title: UX Designerin mit Fokus auf klare Flows
    hero_description: 'Gute UX ist für mich: weniger Reibung, mehr Vertrauen, spürbar bessere Interaktionen. Ich verbinde Nutzerbedürfnisse mit Business-Zielen und übersetze Insights in robuste Konzepte, UI-Systeme und klickbare Prototypen.'
    hero_images:
        - alt: 'Hobby'
          url: '/images/hero-1.jpg'
        - alt: 'Apartment'
          url: '/images/hero-2.jpg'
        - alt: 'Friends'
          url: '/images/hero-3.jpg'
        - alt: 'Workflow'
          url: '/images/hero-4.jpg'

